<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Fetch Data Firestore</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-firestore.js"></script>
    <script>
      // Inisialisasi Firebase
      const firebaseConfig = {
      apiKey: "AIzaSyAjATa-meOdAdQh-nO72ZgFiMgYTg61dNg",
      authDomain: "aplikasi-encrip-pulsa.firebaseapp.com",
      projectId: "aplikasi-encrip-pulsa",
      storageBucket: "aplikasi-encrip-pulsa.appspot.com",
      messagingSenderId: "686840150982",
      appId: "1:686840150982:web:d787d3357279b96cd810c7"
      };
      firebase.initializeApp(firebaseConfig);

      // Ambil referensi koleksi Firestore
      const db = firebase.firestore();
      const docRef = db.collection("post");

      // Ambil data dari Firestore
      docRef.get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const id = doc.id;

          // Tampilkan data ke dalam HTML
          const listItem = document.createElement("li");
          const listText = document.createTextNode(`${id}: ${JSON.stringify(data)}`);
          listItem.appendChild(listText);
          document.getElementById("list-data").appendChild(listItem);
        });
      });
    </script>
  </head>
  <body>
    <h1>Data Firestore</h1>
    <ul id="list-data"></ul>
  </body>
</html>
